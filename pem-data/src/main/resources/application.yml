#id生成策略
idgenerator:
  generators:
    idGenerator:
      base-time: 2018-11-28 00:00:00.000
      node-num: 0
    antherOne:
      base-time: 2018-01-01 00:00:00.000
      node-num: 1

httpinvoker:
  httpcomponents:
    httpcomponentsHttpInvoker:
      connection-request-timeout: 60000
      connect-timeout: 60000
      read-timeout: 120000
      max-conn-per-route: 256
      max-conn-total: 2560
      max-idle-time: 1200
  okhttp3:
    okhttp3HttpInvoker:
      connect-timeout: 60000
      read-timeout: 120000
      write-timeout: 60000


ertaskcodegenerator:
  name: pem:ertaskcode:generator
  init-no: 1
  step: 1
  max-no: 9999

server:
  display-name: pem-data
  port: ${port:8060}
  context-path: /pem-data
  connection-timeout: 20000
  session:
    timeout: 180000
  tomcat:
    accesslog:
      enabled: true
      directory: access-logs
      rename-on-rotate: true
    #    basedir: ../tomcat
    max-http-post-size: 52428800 #50MB
    max-connections: 10000
    min-spare-threads: 10
    max-threads: 200
    uri-encoding: UTF-8
    accept-count: 100

mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/**/*.xml
  executor-type: REUSE
  check-config-location: true

pagehelper:
  helper-dialect: mysql
  offset-as-page-num: "true"
  row-bounds-with-count: "true"
  page-size-zero: "false"
  reasonable: "false"
  params: pageNum=pageNum;pageSize=pageSize;count=countSql;reasonable=reasonable;pageSizeZero=pageSizeZero
  support-methods-arguments: "true"
  auto-runtime-dialect: "false"
  close-conn: "true"

dubbo:
  application:
    id: pem-data
    name: pem-data
    qos-enable: false
  registry:
    id: pem-data-registry
    client: curator
    protocol: zookeeper
    address: 127.0.0.1:2181
  protocol:
    id: pem-data-protocol
    name: dubbo
    port: 20861
  scan:
    base-packages: com.chmei.**.dubbo.provider,com.chmei.**.dubbo.consumer

