				<div class="form-group col-xs-6 col-sm-4 col-md-3 newshh">
					<label class="text-right w100s" for="">会员状态</label>

						   onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startTime\')}', maxDate:'%y-%M-%d'})"  id="endTime" name="endTime">

					<select class="howlong" id="rechargeStatus" name="status">
						<option value="" selected>全部</option>
						<option value="1001">后台广告费充值</option>
						<option value="1002">后台钱包充值</option>
						<option value="1003">会员充值</option>
					</select>
				</div>

		<!-- 充值记录数据查询 -->
		<script id="T_tabletpl" type="text/x-handlebars-template">
			{{#if items}} 
				{{#each items}}
					<tr>
						<td class="center">
							<label>
								<input type="checkbox"  class="ace" name="taskbox" id="checkedId" data-id="{{id}}" value="{{id}}"/>
								<span class="lbl"></span>
							</label>
						</td>
						<td>{{memberAccount}}</td>
						<td>{{nickname}}</td>
						<td>{{recomNickname}}</td>
						<td><a class="name noticeName" href="javascript:;" onclick="queryRealNameDetail('{{memberAccount}}')">{{realName}}</a></td>
						<td>{{teamNum}}</td>
						<td>{{walletBalance}}</td>
						<td>{{advertisingFee}}</td>
						<td>{{rechargeAmount}}</td>
						<td>{{rechargeCd status}}</td>
						<td>{{crtTime}}</td>
						<td><a class="name noticeName" href="javascript:;" onclick="queryMemberComplaintRecord('{{memberAccount}}','{{complaintTotal}}')">{{complaintTotal}}</a></td>
						<td>{{statusCd memberStatus}}</td>
					</tr>
				{{/each}} 
			{{else}}
				<tr>
					<td colspan="13" style="text-align: center">无数据</td>
				</tr>
			{{/if}}
		</script>

		<!--查看实名认证信息-->
		<script id="T_realNameInfo" type="text/x-handlebars-template">
			<div class="popup_outline">
				<form class="clearfix" id="realNameInfoForm" name="realNameInfoForm" style="padding-top:18px;">
					<input type="hidden" value="{{id}}" name="id">
					<div class="col-sm-12">
						<label class="col-sm-3 text-right" for="">用户真实姓名：</label>
						<div class="col-sm-8">
							<div class="clearfix">
								<label class="col-sm-8 too-long" for="">{{realName}}</label>
							</div>
						</div>
						<div class="col-sm-8 promport"></div>
					</div>
					<div class="col-sm-12">
						<label class="col-sm-3 text-right" for="">性别：</label>
						<div class="col-sm-8">
							<div class="clearfix">
								<label class="col-sm-8 too-long" for="">{{sexCd sex}}</label>
							</div>
						</div>
						<div class="col-sm-8 promport"></div>
					</div>
					<div class="col-sm-12">
						<label class="col-sm-3 text-right" for="">年龄：</label>
						<div class="col-sm-8">
							<div class="clearfix">
								<label class="col-sm-8 too-long" for="">{{age}}</label>
							</div>
						</div>
						<div class="col-sm-8 promport"></div>
					</div>
					<div class="col-sm-12">
						<label class="col-sm-3 text-right" for="">身份证号码：</label>
						<div class="col-sm-8">
							<div class="clearfix">
								<label class="col-sm-8 too-long" for="">{{cardNum}}</label>
							</div>
						</div>
						<div class="col-sm-8 promport"></div>
					</div>
				</form>
			</div>
		</script>

		<!--会员被投诉记录弹框-->
		<script id="D_complaintRecord" type="text/x-handlebars-template">
			<form id="complaintRecordForm" name="complaintRecordForm" class="form-inline shhform">
				<div class="container">
					<div class="row">
						<div class="form-group col-xs-6 col-sm-4 col-md-6 newshh">
							<input type="hidden" id="D_memberAccount" value="{{memberAccount}}" />
							<label class="text-right w10s" for="">投诉状态</label>
							<select class="howlong" id="complaintStatus" name="complaintStatus">
								<option value="" selected>全部</option>
								<option value="1001">待处理</option>
								<option value="1002">已忽略</option>
								<option value="1003">警告</option>
								<option value="1004">冻结</option>
								<option value="1005">解冻</option>
							</select>
						</div>
						<div class="col-sm-4 newshh">
							<button style="margin-top: 4px;float: left;" class="btn btn-danger ml10 nofloat" id="queryBtnInRole">查询</button>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="table-responsive">
							<table id="sample-table-2" class="table table-striped table-bordered table-hover mar-bottom-0">

									<th>昵称</th>

								</tr>
								</thead>
								<tbody id="J_complaintRecord">
								</tbody>
							</table>
						</div>
						<div class="page-box" style="width: 97%;margin:0 auto">
							<ul style="float: right;" id="pagination2"></ul>
							<span style="float:right;" class="totalNum" id="totalNum2"></span>
						</div>
					</div>
				</div>
			</form>
		</script>
		<!-- 角色列表模板 -->

			{{#if items}} {{#each items}}

				<td class="center">{{memberAccount}}</td>
				<td class="center">{{memberNickname}}</td>
				<td class="center">{{complainant}}</td>
				<td class="center">{{complaintTime}}</td>
				<td class="center">{{complaintRemark}}</td>
				<td class="center">{{complaintCd status}}</td>
			</tr>
			{{/each}} {{else}}
			<tr>
				<td colspan="6" style="text-align: center">无数据</td>
			</tr>
			{{/if}}
		</script>

					<div class="col-sm-12">
						<label class="col-sm-3 text-right" for="">用户账号：</label>
						<div class="col-sm-8">
							<div class="clearfix">
								<label class="col-sm-8 too-long" for="">{{memberAccount}}</label>
							</div>
						</div>
						<div class="col-sm-8 promport"></div>

					<div class="col-sm-12">

							</div>
						</div>
						<div class="col-sm-8 promport"></div>
					</div>
					<div class="col-sm-12">
						<label class="col-sm-3 text-right" for="">钱包余额：</label>
						<div class="col-sm-8">
							<div class="clearfix">
								<label class="col-sm-8 too-long" id="O_walletBalance">{{walletBalance}}</label>
							</div>
						</div>
						<div class="col-sm-8 promport"></div>
					</div>
					<div class="col-sm-12">

						<div class="col-sm-8">
							<div class="clearfix">
								<select class="howlong" required="true" style="width: 165px;" id="rechargeType" name="rechargeType">

									<option value="1">钱包余额</option>
									<option value="2">广告费</option>

							</div>
						</div>
						<div class="col-sm-8 promport"></div>
					</div>
					<div class="col-sm-12">
						<label class="col-sm-3 text-right" for=""><span class="red f12"> * </span>充值金额：</label>
						<div class="col-sm-8">
							<div class="clearfix">
								<input required="true" type="text" class="col-sm-5"
									   value="" id="rechargeAmount" name="rechargeAmount" maxlength="60">
							</div>
						</div>
						<div class="col-sm-8 promport"></div>
