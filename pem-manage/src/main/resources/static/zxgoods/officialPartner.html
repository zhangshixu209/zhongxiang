<script id="T_addRotationChart" type="text/x-handlebars-template">
    <div class="popup_outline">
        <form class="clearfix" id="addRotationChartForm" name="addRotationChartForm" style="padding-top:18px;">
            <div class="col-sm-12">
                <label class="col-sm-3 text-right" for=""><span class="red f12"> * </span>合作商名称：</label>
                <div class="col-sm-8">
                    <div class="clearfix">
                        <input type="text" required="true" class="col-sm-8" value="" name="partnerName" maxlength="60">
                    </div>
                </div>
                <div class="col-sm-8 promport"></div>
            </div>
            <div class="col-sm-12">
                <label class="col-sm-3 text-right" for=""><span class="red f12"> * </span>合作商链接地址：</label>
                <div class="col-sm-8">
                    <div class="clearfix">
                        <input type="text" required="true" class="col-sm-8" value="" id="partnerUrl" name="partnerUrl" maxlength="200">
                    </div>
                </div>
                <div class="col-sm-8 promport"></div>
            </div>
            <div class="col-sm-12">
                <label class="col-sm-3 text-right" for="">合作商描述：</label>
                <div class="col-sm-8">
                    <div class="clearfix">
                        <textarea class="" cols="45" rows="5" name="partnerDesc" maxlength="200" placeholder="最多支持200个字"></textarea>
                    </div>
                </div>
                <div class="col-sm-8 promport"></div>
            </div>
            <div class="col-sm-12 hr-2">
                <label class="col-xs-3 text-right" for=""><span class="red f12"> * </span>添加附件：</label>
                <div class="pdiv">
                    <div id="filePicker">上传LOGO</div>
                </div>
                <div class="ndiv annexName file-list">
                    <input type="hidden" id="filePaths" name="partnerLogo"/>
                </div>
            </div>
        </form>
    </div>
    <div class="btnrongqi btnWrap">
        <button class="btn" id="cancel" onclick="doCancel()">取消</button>
        <button class="btn btn-danger ml10 nofloat" id="save" onclick="saveRotationChart();">保存</button>
    </div>
</script>

<!--编辑修改弹框-->
<script id="T_editRotationChart" type="text/x-handlebars-template">
    <div class="popup_outline">
        <form class="clearfix" id="editRotationChartForm" name="editRotationChartForm" style="padding-top:18px;">
            <input type="hidden" value="{{id}}" name="id">
            <div class="col-sm-12">
                <label class="col-sm-3 text-right" for=""><span class="red f12"> * </span>合作商名称：</label>
                <div class="col-sm-8">
                    <div class="clearfix">
                        <input type="text" class="col-sm-8" required="true"
                               value="{{partnerName}}" name="partnerName" maxlength="60">
                    </div>
                </div>
                <div class="col-sm-8 promport"></div>
            </div>
            <div class="col-sm-12">
                <label class="col-sm-3 text-right" for=""><span class="red f12"> * </span>合作商链接地址：</label>
                <div class="col-sm-8">
                    <div class="clearfix">
                        <input type="text" class="col-sm-8" required="true"
                               value="{{partnerUrl}}" id="partnerUrl_D" name="partnerUrl" maxlength="60">
                    </div>
                </div>
                <div class="col-sm-8 promport"></div>
            </div>
            <div class="col-sm-12">
                <label class="col-sm-3 text-right" for="">合作商描述：</label>
                <div class="col-sm-8">
                    <div class="clearfix">
                        <textarea class="" cols="45" rows="5" name="partnerDesc" maxlength="200" placeholder="最多支持200个字">{{partnerDesc}}</textarea>
                    </div>
                </div>
                <div class="col-sm-8 promport"></div>
            </div>
            <div class="col-sm-12 hr-2">
                <label class="col-xs-3 text-right" for=""><span class="red f12"> * </span>添加附件：</label>
                <div class="pdiv">
                    <div id="filePicker">上传LOGO</div>
                </div>
                <div class="ndiv annexName file-list">
                    <input type="hidden" id="filePaths" name="partnerLogo" value="{{partnerLogo}}"/>
                    <p class="file-item file-item-box">
                        <span class="file-name" id="fileName" ></span>
                        <span class="del"><a href="javascript:;">删除</a></span>
                        <span><a class="download" href="{{getUrl partnerLogo}}" download>下载</a></span>
                    </p>
                </div>
            </div>
        </form>
    </div>
    <div class="btnrongqi btnWrap">
        <button class="btn"  onclick="doCancel()">取消</button>
        <button class="btn btn-danger ml10 nofloat"  onclick="updateRotationChart();">保存</button>
    </div>
</script>
