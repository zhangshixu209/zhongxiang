		<!-- 会员投诉数据查询 -->
		<script id="T_tabletpl" type="text/x-handlebars-template">
			{{#if items}} 
				{{#each items}}
					<tr>
						<td class="center">
							<label>
								<input type="checkbox"  class="ace" name="taskbox" id="checkedId" data-id="{{id}}"
									   data-auditType="{{status}}" value="{{id}}"/>
								<span class="lbl"></span>
							</label>
						</td>
						<td>{{ownerAccount}}</td>
						<td>{{ownerNickname}}</td>
						<td>{{groupChatName}}</td>
						<td>{{groupCapacity}}</td>
						<td>{{memberNum}}</td>
						<td>{{complainant}}</td>
						<td>{{complaintRemark}}</td>
						<td>{{complaintTime}}</td>
						<!--<td>{{groupChatRecord}}</td>-->
						<td><a href="javascript:;" class="a_blue_click" onclick="queryChatRecord('{{groupChatRecord}}')">查看</a></td>
						<td>{{complaintTotal}}</td>
						<td>{{complaintCd status}}</td>
					</tr>
				{{/each}} 
			{{else}}
				<tr>
					<td colspan="12" style="text-align: center">无数据</td>
				</tr>
			{{/if}}
		</script>

		<!-- 会员投诉状态审核 -->
		<script id="T_complaintTpl" type="text/x-handlebars-template">
			<div class="popup_outline">
				<form class="clearfix" id="memberComplaintForm" name="memberComplaintForm" style="padding-top:18px;">
					<input type="hidden" value="{{id}}" id="memberId" name="id">
					<input type="hidden" value="{{memberAccount}}" name="memberAccount">
					<div class="col-sm-12">
						<label class="col-sm-3 text-right" for="">用户账号：</label>
						<div class="col-sm-8">
							<div class="clearfix">
								<label class="col-sm-8 too-long" for="">{{memberAccount}}</label>
							</div>
						</div>
						<div class="col-sm-8 promport"></div>
					</div>
					<div class="col-sm-12">
						<label class="col-sm-3 text-right" for="">用户昵称：</label>
						<div class="col-sm-8">
							<div class="clearfix">
								<label class="col-sm-8 too-long" for="">{{memberNickname}}</label>
							</div>
						</div>
						<div class="col-sm-8 promport"></div>
					</div>
					<div class="col-sm-12">
						<label class="col-sm-3 text-right" for="">投诉人：</label>
						<div class="col-sm-8">
							<div class="clearfix">
								<label class="col-sm-8 too-long" id="">{{complainant}}</label>
							</div>
						</div>
						<div class="col-sm-8 promport"></div>
					</div>
					<div class="col-sm-12">
						<label class="col-sm-3 text-right" for="">投诉原因：</label>
						<div class="col-sm-8">
							<div class="clearfix">
								<label class="col-sm-8 too-long" id="O_advertisingFee">{{complaintRemark}}</label>
							</div>
						</div>
						<div class="col-sm-8 promport"></div>
					</div>
					<div class="col-sm-12">
						<label class="col-sm-3 text-right" for=""><span class="red f12"> * </span>投诉状态：</label>
						<div class="col-sm-8">
							<div class="clearfix">
								<select class="howlong" required="true" style="width: 165px;" id="complaintStatus" name="status">
									<option value="">请选择</option>
									<option value="1002">忽略</option>
									<option value="1003">警告</option>
									<option value="1004">冻结</option>
									<option value="1005">解冻</option>
								</select>
							</div>
						</div>
						<div class="col-sm-8 promport"></div>
					</div>
					<div class="col-sm-12">
						<label class="col-sm-3 text-right" for=""><span class="red f12"> * </span>审核意见：</label>
						<div class="col-sm-8">
							<div class="clearfix">
								<textarea class="" cols="45" rows="5" id="auditOpinion" name="auditOpinion"
										  maxlength="200" placeholder="最多支持200个字">{{auditOpinion}}</textarea>
							</div>
						</div>
						<div class="col-sm-8 promport"></div>
					</div>
				</form>
			</div>
			<div class="btnrongqi btnWrap">
				<button class="btn"  onclick="doCancel()">取消</button>
				<button class="btn btn-danger ml10 nofloat"  onclick="updateMemberComplaintInfo();">保存</button>
			</div>
		</script>
		<!-- 聊天记录详情 -->
		<script id="T_chartDetail" type="text/x-handlebars-template">
			<div class="popup_outline">
				<div id="detailWorkOrder" style="padding-top:18px;">
					<div style="margin-top: 10px;" class="col-sm-12 hr-2">
						<div class="ndiv annexName file-list">
							{{#if fileList}}
							{{#each fileList}}
							<p class="file-item">
								<span class=""><img class="min_img" style="width:80%;height:60%;margin-left: 67px;" src="{{getUrl filePath}}" /></span>
							</p>
							{{/each}} {{else}}
							<div class="col-sm-8">
								<div class="clearfix">
									<label class="col-sm-8" for="">暂无数据</label>
								</div>
							</div>
							{{/if}}
							<div id="outerdiv" style="position:fixed;top:0;left:0;background:rgba(0,0,0,0.7);z-index:2;width:100%;height:100%;display:none;">
								　　<div id="innerdiv" style="position:absolute;">
								　　　　<img id="bigimg" style="border:5px solid #fff;" src="" />
								　　</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</script>
