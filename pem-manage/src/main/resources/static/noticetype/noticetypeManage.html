<!-- 初始化加载数据 -->
<script id="T_tabletpl" type="text/x-handlebars-template">
	{{#if items}} {{#each items}}
	<tr>
		<td class="center">
			<label>
				<input type="checkbox" class="ace" data-id="{{id}}"/>
				<span class="lbl"></span>
			</label>
		</td>
		<td>{{code}}</td>
		<td>{{name}}</td>
		<td>{{remark}}</td>
		<td>{{insertTime}}</td>
	</tr>
	{{/each}} {{else}}
	<tr>
		<td colspan="9" style="text-align: center">无数据</td>
	</tr>
	{{/if}}
</script>
