<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <meta name="renderer" content="webkit">
	    <meta http-equiv="Expires" content="0">
	    <meta http-equiv="Pragma" content="no-cache">
	    <meta http-equiv="Cache-control" content="no-cache">
	    <meta http-equiv="Cache" content="no-cache">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>众享管理平台-登录</title>
<!-- 		<link rel="shortcut icon" href="../img/logo.ico" type="image/x-icon"> -->
		<link rel="stylesheet" type="text/css" href="../css/login/css/common.css?v=#scriptversion#"/>
		<link rel="stylesheet" type="text/css" href="../css/login/css/index.css?v=#scriptversion#"/>
		<!--雪碧图-->
		<link rel="stylesheet" href="../css/login/css/bgs.css" />
		<script> 
			if (window != top) 
			top.location.href = location.href; 
		</script>
		<style>
			.help-block{
				color: #cc1414;
				text-align: left;
			}
			.eyeClass{
                cursor: pointer;
                width: 18px;
                height: 12px;
                position: absolute;
                right: 0px;
                margin: 10px;
                opacity:0.5;
                top: 9px;
            }
            input::-ms-clear{display:none;} /** 去除ie10+ 自带密码显示隐藏 */
            input[type="password"]::-ms-reveal{display:none;} /** 去除ie10+ 自带密码显示隐藏 */
            input::-webkit-input-safebox-button{display:none;}/** 去除搜狗浏览器下小键盘图标 */
            #sogou_secure_inputs_container{display:none;}/** 去除搜狗浏览器下小键盘图标 */
		</style>
	</head>
	<body>
		<div class="topss">
			<img class="ofdeoijd" src="../img/LOGO.png"/>
		</div>
		<!--内容部分begin-->
		<div class="login-container container">
<!-- 			<div class="loginBg"></div> -->
	        <div class="login-box-warp">
	            <div class="box-form-wrap">
	                <h2 class="welcomeLog">欢迎登录众享管理平台</h2>
	                <form id="login-form" name="login-form">
	                    <table class="regist-box">
	                        <tr>
	                            <td class="t2 pos-rel">
	                            	<div class="clearfix">
		                            	<span class="ico user_ico"></span>
		                                <input type="text" id="mobile" name="mobile" class="border-c ipt-lg" placeholder="手机号" value="" autocomplete="off" maxlength="11" />
		                            </div>
	                            </td>
	                        </tr>
	                        <tr>
	                            <td class="t2 pos-rel">
	                            	<div class="clearfix">
		                            	<span class="ico password_ico"></span>
		                            	<input type="password" style="display:none"/>
		                                <input id="password" name="password" type="password" class="border-c ipt-lg" 
		                                placeholder="密码" value="" autocomplete="new-password" maxlength="16"/>
		                                <img id="eye_img" class="eyeClass" onclick="hideShowPsw()" style="z-index: 9999999;" src="../img/visible.png">
	                            	</div>
	                            </td>
	                        </tr>
	                        <tr id="check-code-content">
	                            <td class="t2 overHide pos-rel">
	                            	<div class="clearfix">
		                            	<span class="ico code_ico"></span>
		                                <input type="text" class="border-c fl" name="regcheckcode" id="regcheckcode" value="" autocomplete="off" placeholder="验证码" maxlength="4"/>
		                                <img class="fr" id="codeImage" src="" title="点我换一张" alt="点我换一张"/>
		                            </div>
	                            </td>
	                        </tr>
	                        <tr id="verificationCode-wrap">
								<td class="t2 overHide pos-rel">
									<div class="clearfix">
										<span class="ico code_ico"></span>
										<input class="border-c ipt-sm fl" placeholder="短信验证码" name="verificationCode" id="verificationCode" type="text" value="" autocomplete="off" maxlength="6">
										<input id="ActhCodeDate" class="fr" type="button" value="获取验证码">
									</div>
								</td>
							</tr>
	                        <tr>
	                            <td>
	                                <input type="button" id="sub-bt" value="登 录" onclick="return adminlogin()"/><br>
	                            </td>
	                        </tr>
	                    </table>
	                </form>
	            </div>
	        </div>
		</div>
		<!--内容部分end-->
		<div class="copyright">Copyright©2019-2020 漯河创享科技有限公司</div>
		<div class="copyright"><a href="http://www.beian.miit.gov.cn/" target="_blank">豫ICP备19035316号</a></div>
		<!-- 页面等待的效果 -->
		<div class="data-loading">
	    	<i class="fn-loading"></i>
		</div>
		
		<script src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
		<!--[if IE]>
		<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
		<![endif]-->
<!-- 		<script type="text/javascript" src="js/jquery.min.js" ></script> -->
<!-- 		<script type="text/javascript" src="js/template-web.js" ></script> -->
		<script type="text/javascript" src='../assets/ace/js/jquery-2.0.3.min.js'></script>
		<script src="../assets/lib/layer/layer.min.js"></script>	
		<script src="../assets/lib/common.js?v=#scriptversion#"></script>
		<script src="../assets/ace/js/jquery.validate.min.js"></script>
		<script src="../assets/lib/validate_extends.js"></script>
		<script src="../js/login/placeholders.js?v=#scriptversion#" ></script>		
		<script type="text/javascript" src="../js/login/login.js?v=#scriptversion#" ></script>
	</body>
</html>
