<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>众享</title>
		<script src="../assets/dist/lib/flexible_css.js" type="text/javascript" charset="utf-8"></script>
		<script src="../assets/dist/lib/flexible.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../assets/dist/css/style.css"/>
	</head>
	<body>
		<div class="state_prompt">
			<img src="../assets/img/state_bg.jpg" alt="" />
			<div class="state_wor">
				看广告 领红包
			</div>
		</div>
		<!--验证手机 start-->
		<div class="verify_phone bgf">
			<form class="lsh_form" action="#" method="post">
				<div class="lsh_list_box">
					<input type="hidden" id="sessionId" name="sessionId" />
					<div class="lsh_list_innerbox">
						<p class="lsh_title">手机号</p>
						<input type="text" id="memberAccount" name="memberAccount" maxlength="11" placeholder="请输入手机号码">
					</div>
					<div class="lsh_list_innerbox">
						<p class="lsh_title">验证码</p>
						<input type="text" id="code" name="code" placeholder="请输入短信验证码">
						<div class="lsh_gety">
							<a class="lsh_a1" href="javascript:;" style="margin-top: 10px;" onclick="sends.send();">获取验证码</a>
							<!-- <a class="lsh_aquestion" href="javascript:;">收不到短信怎么办？</a> -->
						</div>
					</div>
					<div class="lsh_list_innerbox">
						<p class="lsh_title">设置登录密码</p>
						<input type="password" id="password" name="password" maxlength="11" placeholder="请输入密码">
					</div>
					<div class="lsh_list_innerbox">
						<p class="lsh_title">确认登录密码</p>
						<input type="password" id="password2" name="password2" maxlength="11" placeholder="请输入密码">
					</div>
					<div class="lsh_list_innerbox">
						<p class="lsh_title">邀请人</p>
						<input type="text" style="background-color: white;" id="extensionCode" name="extensionCode" disabled="disabled" placeholder="请输入推荐码">
					</div>
				</div>
			</form>
			<div class="currency_btn">
				<a href="javascript:;" class="btn_primary" onclick="appRegister();">提交注册</a>
			</div>
		</div>
		<div class="currency_btn">
			<a href="http://www.lhzxkj.cn/pem-manage/api/appVersion/downloadQRCode" class="btn_primary">直接下载APP</a>
		</div>
		<!--表单信息 end-->
		<script src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src='../assets/ace/js/jquery-2.0.3.min.js'></script>
		<script src="../assets/lib/layer/layer.min.js"></script>
		<script src="../assets/lib/common.js?v=#scriptversion#"></script>
		<script src="../assets/ace/js/jquery.validate.min.js"></script>
		<script src="../assets/lib/validate_extends.js"></script>
		<script src="../assets/dist/lib/zepto_1.2.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../assets/dist/lib/touch.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../js/login/share.js?v=#scriptversion#" ></script>
	</body>
</html>
