	<style type="text/css">
		body {
			background-color: inherit;
			min-height: 100vh;

		.ke-container.ke-container-default{
		  	width: 500px!important;

		    overflow: unset!important;

		p.detailTitle {

			margin-bottom: 0;

	<body>
		<form class="container-fluid shh searchForm">
			<div class="row">
<!--				<div class="form-group col-xs-6 col-sm-4 col-md-3 newshh">-->
<!--					<label class="text-right w100s" for="">会员手机号</label>-->
<!--					<input type="text" class="howlong" id="memberAccount" name="memberAccount" maxlength="50">-->
<!--				</div>-->
				<div class="form-group col-xs-6 col-sm-4 col-md-3 newshh">
					<label class="text-right w100s" for="">数据库操作类型</label>
					<select class="howlong" id="optType" name="optType">
						<option value="" selected>全部</option>
						<option value="1">备份</option>
						<option value="2">还原</option>
					</select>
				</div> 
			</div>
			<div class="row">
				<p class="col-xs-12 pull-right chaxunss">
					<button type="button" class="btn btn-danger btn-xs" id="J_search">查询</button>
					<button type="reset" class="btn btn-danger btn-xs">重置</button>
				</p>
			</div>
		</form>
		<hr class="dotted">
		<div class="container-fluid shh">
			<div class="row">
				<div class="col-sm-12">
					<p class="pull-right buttonList"  id="buttonList">
						<button id="bf_btn" class="btn-color btn btn-danger btn-xs" mo="">备份</button>
						<button id="hy_btn" class="btn-color btn btn-danger btn-xs" mo="">还原</button>
					</p>
				</div>
			</div>
			<div class="row">
				<!--查询列表-->
				<div class="col-xs-12">
					<div class="table-responsive">
						<table id="sample-table-1" class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th class="center">
										选择
									</th>
									<th>id</th>
									<th>链接地址</th>
									<th>创建时间</th>
									<th>操作人姓名</th>
									<th>操作类型</th>
									<th>备注</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody id="J_tabletpl">
							</tbody>
						</table>
					</div>
					<div class="page-box clearfix martop10">
		                <ul style="float: right;" id="pagination"></ul>
		                <span style="float: right" class="totalNum" id="totalNum"></span>
		            </div>
				</div>
			</div>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
		<!--[if IE]>
		<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>

		<![endif]-->

			window.jQuery || document.write("<script src='../assets/ace/js/jquery-2.0.3.min.js'>" + "<" + "script>");
		</script>
		<script type="text/javascript">
			if("ontouchend" in document) document.write("<script src='../assets/ace/js/jquery.mobile.custom.min.js'>" + "<" + "script>");
		</script>
		<script src="../assets/ace/js/jquery.validate.min.js"></script>
		<script src="../assets/lib/validate_extends.js"></script>
		<script src="../assets/lib/wdatepicker/WdatePicker.js?v=#scriptversion#"></script>
		<script src="../assets/ace/js/bootstrap.min.js"></script>
		<script src="../assets/ace/js/typeahead-bs2.min.js"></script>
		<script src="../assets/ace/js/ace-elements.min.js"></script>
		<script src="../assets/ace/js/ace.min.js"></script>
		<script src="../assets/ace/js/ace-extra.min.js"></script>
		<!--[if lte IE 8]>
		  <script src="../assets/ace/js/excanvas.min.js"></script>
		<![endif]-->
		<!-- 表格拖拽插件 -->
        <script src="../assets/lib/colResizable-1.6.js"></script>
		<script src="../assets/lib/paginator/bootstrap-paginator.js"></script>
		<script type="text/javascript" src="../assets/js/admin_common.js?v=#scriptversion#"></script>
		<script src='../assets/lib/kindeditor/kindeditor-all.js'></script>
		<script src='../assets/lib/kindeditor/plugins/image/image.js'></script>
		<script src='../assets/lib/kindeditor/plugins/insertfile/insertfile.js'></script>
		<script src='../assets/lib/kindeditor/lang/zh-CN.js'></script>
		<script src="../assets/lib/handlebars/1.3.0/handlebars.js"></script>
		<script src="../assets/lib/layer/layer.min.js"></script>
		<script src="../assets/lib/common.js?v=#scriptversion#"></script>
		<script src="../js/right/sysSql.js?v=#scriptversion#"></script>
		<!-- 会员投诉数据查询 -->
		<script id="T_tabletpl" type="text/x-handlebars-template">
			{{#if items}} 
				{{#each items}}
					<tr>
						<td class="center">
							<label>
								<input type="checkbox"  class="ace" name="taskbox" id="checkedId" data-id="{{id}}"
									   data-sqlUrl="{{sqlUrl}}" value="{{id}}"/>
								<span class="lbl"></span>
							</label>
						</td>
						<td>{{id}}</td>
						<td>{{sqlUrl}}</td>
						<td>{{crtTime}}</td>
						<td>{{crtUserName}}</td>
						<td>{{statusCd optType}}</td>
						<td>{{remark}}</td>
						<td><a class="download" href="{{getUrl sqlUrl}}" download>下载</a></td>
					</tr>
				{{/each}} 
			{{else}}
				<tr>
					<td colspan="6" style="text-align: center">无数据</td>
				</tr>
			{{/if}}
		</script>

		<!-- 会员投诉状态审核 -->
		<script id="T_complaintTpl" type="text/x-handlebars-template">
			<div class="popup_outline">
				<form class="clearfix" id="memberComplaintForm" name="memberComplaintForm" style="padding-top:18px;">
					<div class="col-sm-12">
						<label class="col-sm-3 text-right"><span class="red f12"> * </span>备注：</label>
						<div class="col-sm-8">
							<div class="clearfix">
								<textarea class="" required="true" cols="45" rows="5" id="remark" name="remark"
										  maxlength="200" placeholder="最多支持200个字"></textarea>
							</div>
						</div>
						<div class="col-sm-8 promport"></div>
					</div>
				</form>
			</div>
			<div class="btnrongqi btnWrap">
				<button class="btn"  onclick="doCancel()">取消</button>
				<button class="btn btn-danger ml10 nofloat"  onclick="updateMemberComplaintInfo();">确认</button>
			</div>
		</script>

		<!-- 会员投诉状态审核 -->
		<script id="T_complaintHYTpl" type="text/x-handlebars-template">
			<div class="">
				<form class="clearfix" id="memberComplaintHYForm" name="memberComplaintHYForm" style="padding-top:18px;">
					<input type="hidden" name="sqlUrl" value="{{sqlUrl}}">
					<div class="col-sm-12">
						<label class="col-sm-3 text-right"><span class="red f12"> * </span>备注：</label>
						<div class="col-sm-8">
							<div class="clearfix">
								<textarea class="" required="true" cols="45" rows="5" name="remark"
										  maxlength="200" placeholder="最多支持200个字"></textarea>
							</div>
						</div>
						<div class="col-sm-8 promport"></div>
					</div>
				</form>
			</div>
			<div class="btnrongqi btnWrap" style="height: 145px;">
				<button class="btn"  onclick="doCancel()">取消</button>
				<button class="btn btn-danger ml10 nofloat"  onclick="updateMemberComplaintHYInfo();">确认</button>
			</div>
		</script>
	</body>

</html>
