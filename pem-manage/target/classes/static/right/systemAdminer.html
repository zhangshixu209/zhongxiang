	<script id="template_admin_add" type="text/x-handlebars-template">
		<form id="adminAddForm" name="adminAddForm">
			<div class="col-sm-12 hr-4">
				<label class="col-sm-3 text-right" for=""><span class="red f12"> * </span>用户姓名</label>
				<div class="col-sm-8">
				    <div class="clearfix">
		                <input type="text" class="col-sm-8" value="" autocomplete="off" id="add_username" name="userName" maxlength="10">
				    </div>
				</div>
            </div>
            <div class="col-sm-12 hr-4">
				<label class="col-sm-3 text-right" for=""><span class="red f12"> * </span>手机号</label>
				<div class="col-sm-8">
				    <div class="clearfix">
		                <input type="text" class="col-sm-8" value="" autocomplete="off" id="add_loginId" name="loginId" maxlength="11">
				    </div>
				</div>                
            </div>
			<div class="col-sm-12 hr-4">
                <label class="col-sm-3 text-right" for=""><span class="red f12"> * </span>登陆密码</label>
				<div class="col-sm-8">
				    <div class="clearfix">
		                <input type="password" class="col-sm-8" autocomplete="off" value="" id="add_loginPw" name="loginPw" maxlength="16">
				    </div>
				</div> 
            </div>
            <div class="col-sm-12 hr-4">
                <label class="col-sm-3 text-right" for=""><span class="red f12"> * </span>确认密码</label>
				<div class="col-sm-8">
				    <div class="clearfix">
		                <input type="password" class="col-sm-8" autocomplete="off" value="" id="add_againpassword" name="againpassword" maxlength="16">
				    </div>
				</div> 
            </div>
            <div class="col-sm-12 hr-4">
                <label class="col-sm-3 text-right" for=""><span class="red f12"> * </span>电子邮箱</label>
				<div class="col-sm-8">
				    <div class="clearfix">
		                <input type="text" class="col-sm-8" autocomplete="off" value="" id="add_email" name="email" maxlength="30">
				    </div>
				</div> 
            </div>
            <div class="col-sm-12 hr-4">
                <label class="col-sm-3 text-right" for="">性别</label>
                <div class="radio-inline">
                    <label>
						<input name="sex" type="radio" value="0" class="ace">
						<span class="lbl">男</span>
					</label>
                </div>
                <div class="radio-inline">
                    <label>
						<input name="sex" type="radio" autocomplete="off" value="1" class="ace">
						<span class="lbl">女</span>
					</label>
                </div>
            </div>
            <div class="col-sm-12 hr-4">
                <label class="col-sm-3 text-right" for="">状态</label>
                <div class="radio-inline">
                    <label>
						<input name="validStsCd" type="radio" value="1" class="ace">
						<span class="lbl">有效</span>
					</label>
                </div>
                <div class="radio-inline">
                    <label>
						<input name="validStsCd" type="radio" autocomplete="off" value="0" class="ace">
						<span class="lbl">无效</span>
					</label>
                </div>
            </div>
        </form>
	</script>
	<!--编辑用户-->
	<script id="template_admin_edit" type="text/x-handlebars-template">

            <div class="col-sm-12 hr-4">

		                <input type="text" class="col-sm-8" value="{{loginId}}" id="edit_loginId" autocomplete="off" name="loginId" maxlength="11">
				    </div>
				</div>
            </div>
			<div class="col-sm-12 hr-4">
                <label class="col-sm-3 text-right" for="">登陆密码</label>
				<div class="col-sm-8">
				    <div class="clearfix">
	                <input type="password" class="col-sm-8" value="" id="edit_loginPw" autocomplete="off" name="loginPw" maxlength="16">
				    </div>
				</div>
            </div>
            <div class="col-sm-12 hr-4">
                <label class="col-sm-3 text-right" for=""><span class="red f12"> * </span>电子邮箱</label>
				<div class="col-sm-8">
				    <div class="clearfix">
		                <input type="text" class="col-sm-8" value="{{email}}" autocomplete="off" id="edit_email" name="email" maxlength="30">
				    </div>
				</div>
            </div>
            <div class="col-sm-12 hr-4">
                <label class="col-sm-3 text-right" for="">性别</label>
                <div class="radio-inline">
                    <label>
						<input name="sex"  {{#if (eq sex 0)}}checked{{/if}}  type="radio" value="0" class="ace">
						<span class="lbl">男</span>
					</label>
                </div>
                <div class="radio-inline">
                    <label>
						<input name="sex" {{#if (eq sex 1)}}checked{{/if}} type="radio" autocomplete="off" value="1" class="ace">
						<span class="lbl">女</span>
					</label>
                </div>
            </div>
            <div class="col-sm-12 hr-4">
                <label class="col-sm-3 text-right" for="">状态</label>
                <div class="radio-inline">
                    <label>
						<input name="validStsCd" {{#if (eq validStsCd 1)}}checked{{/if}} type="radio" value="1" class="ace">
						<span class="lbl">有效</span>
					</label>
                </div>
                <div class="radio-inline">
                    <label>
						<input name="validStsCd" {{#if (eq validStsCd 0)}}checked{{/if}} type="radio" autocomplete="off" value="0" class="ace">
						<span class="lbl">无效</span>
					</label>
                </div>
            </div>
        </form>
	</script>

	<script id="role_list_template" type="text/x-handlebars-template">
	{{#if items}}
	{{#each items}}
	<tr>
        <td class="center">
            <label>
				<input type="checkbox" {{#if (eq hasState 1)}}checked="checked"{{/if}} class="ace roleId" value="{{id}}"/>

        </td>

    </tr>

	{{/if}}
