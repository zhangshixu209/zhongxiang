	<script id="template_group_Search" type="text/x-handlebars-template">
		<form id="rightForm" name="rightForm">
			<div class="col-sm-12 hr-4">
                <label class="col-sm-3 text-right" for="">系统端</label>
                <div class="col-sm-8">
				    <div class="clearfix">
						<select class="col-sm-8 w180" name="sysTypeCd" id="add_sysTypeCd" disabled="disabled">
		                	<option value="1" {{#if (eq sysTypeCd 1)}}selected="selected"{{/if}}>平台管理端</option>
		                	<option value="3" {{#if (eq sysTypeCd 3)}}selected="selected"{{/if}}>发包方端</option>
		          		</select>
				    </div>
				</div>
            </div>
            <div class="col-sm-12 hr-4">
                <label class="col-sm-3 text-right" for=""><span class="red f12"> * </span>权限名称</label>
                <div class="col-sm-8">
			    	<div class="clearfix">
                		<input type="text" class="col-sm-8" value="{{name}}" name="name" maxlength="30">
			    	</div>
				</div>
            </div>
            <div class="col-sm-12 hr-4">
            	<label class="control-label col-sm-3 text-right" >权限类型</label>
                <div class="radio-inline">
                    <label>
						<input name="typeCd" type="radio" value="menu" {{#if (eq typeCd 'menu')}}checked{{/if}} class="ace">
						<span class="lbl">菜单</span>
					</label>
                </div>
                <div class="radio-inline">
                    <label>
						<input name="typeCd" type="radio" autocomplete="off" {{#if (eq typeCd 'button')}}checked{{/if}} value="button" class="ace">
						<span class="lbl">按钮</span>
					</label>
                </div>
                <div class="radio-inline">
                    <label>
						<input name="typeCd" type="radio" autocomplete="off" {{#if (eq typeCd 'link')}}checked{{/if}} value="link" class="ace">
						<span class="lbl">链接</span>
					</label>
                </div>
            </div>
            <div class="col-sm-12 hr-4">
                <label class="col-sm-3 text-right" for="">URL参数</label>
                <div class="col-sm-8">
				    <div class="clearfix">
	                <input type="text" class="col-sm-8" value="{{urlAddr}}" name="urlAddr" maxlength="250">
				    </div>
				</div>
            </div>
            <div class="col-sm-12 hr-4">
            	<label class="control-label col-sm-3 text-right" >URL校验参数：</label>
                <div class="radio-inline">
                    <label>
						<input name="tsvldUrlParaFlag" type="radio" value="0" {{#if (eq tsvldUrlParaFlag 0)}}checked{{/if}}  class="ace">
						<span class="lbl">校验</span>
					</label>
                </div>
                <div class="radio-inline">
                    <label>
						<input name="tsvldUrlParaFlag" type="radio"  {{#if (eq tsvldUrlParaFlag 1)}}checked{{/if}} autocomplete="off" value="1" class="ace">
						<span class="lbl">不校验</span>
					</label>
                </div>
            </div>
            <div class="col-sm-12 hr-4">
                <label class="col-sm-3 text-right" for=""><span class="red f12"> * </span>菜单排序序号</label>
                <div class="col-sm-8">
				    <div class="clearfix">
		                <input type="text" class="col-sm-8" maxlength="3" value="{{orderLevel}}" name="orderLevel">
				    </div>
				</div>
            </div>
            <div class="col-sm-12 hr-4">
                <label class="col-sm-3 text-right" for="">权限描述</label>
                <div class="col-sm-8">
				    <div class="clearfix">
				    	<textarea class="" cols="40" rows="5" name="description" placeholder="最多支持120个字" maxlength="120">{{description}}</textarea>
				    </div>
				</div>
            </div>
        </form>
	</script>
	
<script id="rightView" type="text/x-handlebars-template">
								<div class="common-name">
									<span class="name-span">权限名称：</span><span class="name-ms">{{name}}</span>
								</div>
								<div class="common-name">
									<span class="name-span">权限类型：</span><span>{{formatterTypeCd typeCd}}</span>
								</div>
								<div class="common-name">
									<span class="name-span">URL参数：</span><span class="name-ms">{{urlAddr}}</span>
								</div>
								<div class="common-name">
									<span class="name-span">权限代码：</span><span>{{mo}}</span>
								</div>
								<div class="common-name">
									<span class="name-span">URL校验参数：</span><span>{{formatterState tsvldUrlParaFlag}}</span>
								</div>
								<div class="common-name">
									<span class="name-span">菜单排序序号：</span><span>{{orderLevel}}</span>
								</div>
								<div class="common-name">
									<span class="name-span">权限描述：</span><span class="name-ms">{{description}}</span>
								</div>
</script>
